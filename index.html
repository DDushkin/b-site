<!DOCTYPE html>
<html lang="ru">
<head>
  <title>BINERO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css">

</head>
<body >
  <div class="bgimg container-fluid text-white w3-padding-regular">
    <div class="display-topmiddle d-flex lighten justify-content-center">
      <video class="main-logo video-logo" loop playsinline muted>
        <source src="img/main-logo.mp4" type="video/mp4">
      </video>
      <img class="main-logo img-logo" src="img/logo.png" alt="logo">
    </div>
    <div class="col-12 display-middle">
      <div class="row justify-content-center">
        <div class="col-md-10 desrc alert alert-dismissible fade show text-center mb-5" role="alert">
          <p class="m-title mt-0">Your Application Accepted we will contact you soon.</p>
            <button type="button"  class="w3-btn w3-main w3-light-btn col-md-3" data-dismiss="alert" aria-label="Close">OK, thank you</button>
        </div>

      </div>
    </div>

    <form id="main-form" class="display-middle text-center col-12 ">
      <input type="hidden" name="check" value="mainform">
      <p class="m-title">Blockchain inside NeuroAdvertising Ecosystem</p>

      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-11 text-center">
          <div class="row justify-content-center">

              <div class="d-flex align-items-center m-counter-container">
                <div class="m-counter-wrap m-counter-wrap1"> </div>
                <p class="d-inline-block m-0">Google accounts registered</p>
              </div>



              <div class="d-flex align-items-center m-counter-container">
                <div class="m-counter-wrap m-counter-wrap2"> </div>
                <p class="d-inline-block m-0">AdWords campaign finished</p>
              </div>

            
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <p class="subtitle">Fill up the form to become a Partner</p>
            </div>

            <div class="col-md-3 d-flex flex-row  align-items-center check-account ">
              <div class="text-light mr-5 desrc">
                I'am
              </div>
              <div class="wrpr">
                <div class="form-check" >
                  <label class="form-check-label" >
                  <input class="form-check-input agency" type="radio" name="agType"  value="agency" checked >
                  <span class="checkmark"></span>
                  AGENCY
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                  <input class="form-check-input freelancer" type="radio" name="agType"  value="freelancer" >
                  <span class="checkmark"></span>
                    Freelancer
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-5 url-wrap">
              <input class="input-big input-url" type="text" name="url"  value=""  onchange="validate();" >
              <label alt='Site' placeholder='url'></label>
              <label class="left-label url" placeholder="http://..."></label>
            </div>
            <div class="col-md-4">
              <input class="input-big" type="text" name="email" value="" placeholder="" onchange="validate();" required>
              <label alt='E-mail or telegram' placeholder='mail'></label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3">
              <input class="input-small" type="text" name="nOClients" value="" placeholder="" onchange="validate();" required>
              <label alt='Number of clients' placeholder='nOc'></label>
            </div>
            <div class="col-md-4">
              <select class="input-small js-basic-single" onchange="validate();" style="width: 100%" name="region" required>
                <option value="">Choose your region</option>
              </select>
            </div>
            <div class="col-md-5 idcustomer-wrap">

              <input class="input-small" type="text" name="IDcustomer" value=""  >
              <label alt='Google AdWords ID' placeholder='url'></label>
              <label class="left-label" placeholder="*Optional"></label>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="order-xl-0 order-lg-1 order-md-1 col-md-5">
              <button onclick="validate();" class="w3-btn w3-main w3-medium-btn col-lg-6  col-md-12 submit-btn">SUBMIT</button>
            </div>

          </div>
          <div class="row justify-content-center d-lg-none">
            <p class="footer-p">© 2008-2018</p>
          </div>
        </div>
      </div>
    </form>

    <div class="display-bottomleft d-none ">
      <img src="img/c-analytics.png" alt="">
    </div>

    <div class="display-left bg-v-line-l d-none d-lg-block">
    </div>

    <div class="display-topleft col-lg-4 col-md-5 d-flex partner-block flex-column p-0">

      <div class="d-flex   flex-sm-row justify-content-sm-start  flex-column  align-items-sm-end  align-items-center ">
        <div class="c-partner-img">
          <a href="https://www.google.com.ua/partners/?hl=uk#a_profile;idtf=2668645037;lang=uk;locn=%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B0;motv=0,2" target="_blank">
            <img src="img/c-partner.png" alt="">
          </a>
        </div>

      </div>
    </div>

    <div class="display-topright col-lg-5 col-md-6 flex-column contact-block p-0 mt-0">

      <div class="d-flex  flex-sm-row justify-content-sm-end flex-column  justify-content-center align-items-center ">
        <a href="tokensale.html" target="_blank"><h6 class="text-white ">Token Sale</h6></a>
        <a href="about.html" target="_blank"><h6 class="text-white ">About BiNeuro</h6></a>
        <a href="#" data-toggle="modal" data-target="#contactUs"><h6 class="text-white ">Contact BiNeuro</h6></a>
      </div>
    </div>

    <div class="display-right bg-v-line-r d-none d-lg-block">
    </div>

    <div class="display-bottomright d-none d-lg-block">
      <div class="d-flex">
        <a href="#" class="ico-fb">
        </a>
        <a href="#" class="ico-tg">
        </a>
      </div>
    </div>

    <div class="display-bottommiddle d-flex footer-c">
      <div class="bg-g-line bg-g-l-line  d-none d-lg-block">
      </div>
      <div class="bg-g-line bg-g-r-line d-none d-lg-block">
      </div>
    </div>

    <div class="display-bottommiddle  d-none d-lg-block footer-c" style="width:215px;  text-align: center;">
      <p class="footer-p">© 2008-2018</p>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="contactUs" tabindex="-1" role="dialog" aria-labelledby="contactUs" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <form id="modal-form" class="modal-body">
        <p class="m-title m-3 text-center text-white">Contact</p>
        <input type="hidden" name="check" value="modalform">
        <div class="col-12">
          <input class="input-big" type="text" name="cEmail" value="" required>
          <label alt='Email' placeholder='mail'></label>
        </div>
        <div class="col-12">
          <textarea class="input-big" type="textarea" name="cQuestion" value="" placeholder="Your question" rows="3" required></textarea>
        </div>

        <div class="col-md-6">
          <button class="w3-btn w3-main w3-medium-btn col-md-12 text-white submit-btn" onclick="validate2();">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</body>
</html>
